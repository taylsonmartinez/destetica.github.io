---
layout: default
---
        {% for post in site.posts %}
          <article class="post">
            <header>
              <img src="{{ post.image }}">
              <div class="post-meta">
                <ul>
                  <li><button><i class="fa fa-calendar"></i></button><div class="meta-content"><span>{{post.date | date: "%d/%m/%y"}}</span></div></li>
                  <li><button><i class="fa fa-folder-open"></i></button><div class="meta-content"><span>{{post.categories}}</span></div></li>
                  <li><button><i class="fa fa-user"></i></button><div class="meta-content"><span>postado por {{post.autor}}</span></div></li>
                </ul>
              </div>
            </header>
            <a href="{{ post.url | prepend: site.baseurl }}"><h1>{{ post.title }}</h1></a>
            <div class="post-content">
              <p>{{ post.content | strip_html | truncatewords:40 }}</p>
            </div>
            <a class="btn btn-md" href="{{ post.url | prepend: site.baseurl }}">Leia Mais</a>
          </article>
          <hr>
        {% endfor %}
