---
layout: default
---
<article class="post">
	<header>
		<img src="{{ page.image }}">
		<div class="post-meta">
			<ul>
				<li><button><i class="fa fa-calendar"></i></button><div class="meta-content"><span>{{page.date | date: "%d/%m/%y"}}</span></div></li>
				<li><button><i class="fa fa-folder-open"></i></button><div class="meta-content"><span>{{page.categories}}</span></div></li>
				<li><button><i class="fa fa-user"></i></button><div class="meta-content"><span>postado por {{page.autor}}</span></div></li>
			</ul>
		</div>
	</header>
		<h1>{{ page.title }}</h1>
	 	<div class="post-content">
	    	{{ content }}
	  	</div>
	  	<div class="tags">
	    {% for tag in page.tags %}
	        <a href="/tags/#{{tag}}" class="btn btn-default">{{ tag }}</a>
	    {% endfor %}
   	   </div>
   	   {% include disqus.html %}
</article>
